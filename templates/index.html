<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAgent - Game View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Press Start 2P', cursive, sans-serif;
        }
        
        .gameboy-container {
            width: 400px;
            margin: 20px auto;
            background-color: #a4c2a8;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .screen-container {
            background-color: #0f380f;
            border: 10px solid #8bac0f;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            color: #9bbc0f;
            min-height: 400px;
            font-family: monospace;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        #game-screen {
            max-height: 100%;
            max-width: 100%;
            image-rendering: pixelated;
        }
        
        .state-display {
            flex: 1;
            padding: 8px;
            color: #9bbc0f;
            line-height: 1.5;
            overflow: hidden;
        }
        
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Press Start 2P', monospace;
            width: 100%;
            height: 100%;
            text-align: left;
            /* Font size will be controlled by JavaScript */
        }
        
        .pixelated-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAEUlEQVQIW2NkYGD4z8DAwMAAABgAAW2G/tMAAAAASUVORK5CYII=');
            background-repeat: repeat;
            pointer-events: none;
            opacity: 0.05;
            z-index: 10;
        }
        
        .screen-title {
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        .controls-container {
            display: flex;
            justify-content: space-between;
        }
        
        .dpad {
            width: 120px;
            height: 120px;
            position: relative;
        }
        
        .dpad-button {
            width: 40px;
            height: 40px;
            background-color: #333;
            position: absolute;
            border-radius: 5px;
        }
        
        .dpad-up {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .dpad-down {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .dpad-left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .dpad-right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }
        
        .action-button {
            width: 40px;
            height: 40px;
            background-color: #9c0e0e;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        .meta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .meta-button {
            width: 60px;
            height: 20px;
            background-color: #666;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
            transform: rotate(-20deg);
        }
        
        .button-active {
            background-color: #ff0000;
            box-shadow: 0 0 10px 2px rgba(255, 255, 0, 0.7);
        }
        
        .navigation-links {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }
        
        .nav-button {
            padding: 10px 15px;
            background-color: #8bac0f;
            color: #0f380f;
            border: none;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            text-decoration: none;
            text-align: center;
        }
        
        .nav-button:hover {
            background-color: #9bbc0f;
            color: #0f380f;
        }
        
        .control-button {
            background-color: #0f380f;
            color: #9bbc0f;
            font-family: 'Press Start 2P', cursive;
            padding: 8px 15px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .control-button:hover {
            background-color: #306230;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navigation-links">
            <a href="/" class="nav-button">GAME VIEW</a>
            <a href="/agent/thoughts" class="nav-button">AGENT THOUGHTS</a>
            <a href="/controller" class="nav-button">CONTROLLER</a>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="gameboy-container">
                    <div class="screen-container">
                        <div class="pixelated-overlay"></div>
                        <div class="screen-title">Game State</div>
                        <div class="state-display" id="state-display">
                            <pre id="state-json">Loading game state...</pre>
                        </div>
                    </div>
                    
                    <div class="controls-container">
                        <div class="dpad">
                            <div class="dpad-button dpad-up" id="btn-up"></div>
                            <div class="dpad-button dpad-right" id="btn-right"></div>
                            <div class="dpad-button dpad-down" id="btn-down"></div>
                            <div class="dpad-button dpad-left" id="btn-left"></div>
                        </div>
                        
                        <div class="action-buttons">
                            <div class="action-button" id="btn-b">B</div>
                            <div class="action-button" id="btn-a">A</div>
                        </div>
                    </div>
                    
                    <div class="meta-buttons">
                        <div class="meta-button" id="btn-select">SELECT</div>
                        <div class="meta-button" id="btn-start">START</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const stateJson = document.getElementById('state-json');
        const stateDisplay = document.getElementById('state-display');
        const gameScreen = document.getElementById('game-screen');
        const buttons = {
            'up': document.getElementById('btn-up'),
            'right': document.getElementById('btn-right'),
            'down': document.getElementById('btn-down'),
            'left': document.getElementById('btn-left'),
            'a': document.getElementById('btn-a'),
            'b': document.getElementById('btn-b'),
            'select': document.getElementById('btn-select'),
            'start': document.getElementById('btn-start')
        };
        
        // Connect to WebSocket for real-time updates
        socket.on('connect', () => {
            console.log('Connected to server');
            updateGameState();
        });
        
        // Listen for button presses from other clients
        socket.on('button_press', (data) => {
            highlightButton(data.button);
            // Update state when any button is pressed
            updateGameState();
        });
        
        // Function to update game state
        function updateGameState() {
            // Update game state JSON
            fetch('/api/state')
                .then(response => response.json())
                .then(data => {
                    stateJson.textContent = JSON.stringify(data, null, 2);
                    fitTextToContainer();
                })
                .catch(error => {
                    console.error('Error fetching game state:', error);
                    stateJson.textContent = "Error loading game state. Please try again.";
                });
        }
        
        // Function to fit text to container
        function fitTextToContainer() {
            // Start with a reasonable size
            let fontSize = 10;
            stateJson.style.fontSize = `${fontSize}px`;
            
            // Set a maximum width and height (with some margin)
            const maxHeight = stateDisplay.clientHeight * 0.95;
            const maxWidth = stateDisplay.clientWidth * 0.95;
            
            // Reduce font size until content fits
            while ((stateJson.scrollHeight > maxHeight || stateJson.scrollWidth > maxWidth) && fontSize > 5) {
                fontSize -= 0.5;
                stateJson.style.fontSize = `${fontSize}px`;
            }
            
            console.log(`Adjusted font size to: ${fontSize}px`);
        }
        
        // Highlight a button when pressed
        function highlightButton(buttonName) {
            const button = buttons[buttonName];
            if (button) {
                button.classList.add('button-active');
                setTimeout(() => {
                    button.classList.remove('button-active');
                }, 200);
            }
        }
        
        // Add button press handlers
        Object.keys(buttons).forEach(key => {
            const button = buttons[key];
            button.addEventListener('click', () => {
                sendButtonPress(key);
            });
        });
        
        // Send button press to server
        function sendButtonPress(button) {
            fetch('/api/button', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    button: button,
                    delay: 1
                })
            })
            .then(response => response.json())
            .then(data => console.log('Button press response:', data))
            .catch(error => console.error('Error sending button press:', error));
        }
        
        // Initial data load
        updateGameState();
        
        // Handle window resize
        window.addEventListener('resize', fitTextToContainer);
        
        // Set up auto-refresh every 5 seconds
        setInterval(() => {
            updateGameState();
        }, 5000);
    </script>
</body>
</html>
