<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAgent - Game View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Press Start 2P', cursive, sans-serif;
        }
        
        .gameboy-container {
            width: 400px;
            margin: 20px auto;
            background-color: #a4c2a8;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .screen-container {
            background-color: #0f380f;
            border: 10px solid #8bac0f;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            color: #9bbc0f;
            min-height: 200px;
            font-family: monospace;
            position: relative;
        }
        
        .memory-display {
            width: 100%;
            height: 100%;
            min-height: 180px;
            font-size: 14px;
            line-height: 1.5;
            overflow-y: auto;
            padding: 8px;
            word-wrap: break-word;
        }
        
        .memory-display::-webkit-scrollbar {
            width: 8px;
        }
        
        .memory-display::-webkit-scrollbar-track {
            background: #0f380f;
        }
        
        .memory-display::-webkit-scrollbar-thumb {
            background-color: #8bac0f;
            border-radius: 4px;
        }
        
        .pixelated-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAEUlEQVQIW2NkYGD4z8DAwMAAABgAAW2G/tMAAAAASUVORK5CYII=');
            background-repeat: repeat;
            pointer-events: none;
            opacity: 0.05;
            z-index: 10;
        }
        
        .screen-title {
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        .blink-cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background-color: #9bbc0f;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        
        .controls-container {
            display: flex;
            justify-content: space-between;
        }
        
        .dpad {
            width: 120px;
            height: 120px;
            position: relative;
        }
        
        .dpad-button {
            width: 40px;
            height: 40px;
            background-color: #333;
            position: absolute;
            border-radius: 5px;
        }
        
        .dpad-up {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .dpad-down {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .dpad-left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .dpad-right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }
        
        .action-button {
            width: 40px;
            height: 40px;
            background-color: #9c0e0e;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        
        .meta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .meta-button {
            width: 60px;
            height: 20px;
            background-color: #666;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
            transform: rotate(-20deg);
        }
        
        .button-active {
            background-color: #ff0000;
            box-shadow: 0 0 10px 2px rgba(255, 255, 0, 0.7);
        }
        
        .navigation-links {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }
        
        .nav-button {
            padding: 10px 15px;
            background-color: #8bac0f;
            color: #0f380f;
            border: none;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            text-decoration: none;
            text-align: center;
        }
        
        .nav-button:hover {
            background-color: #9bbc0f;
            color: #0f380f;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navigation-links">
            <a href="/" class="nav-button">GAME VIEW</a>
            <a href="/agent/thoughts" class="nav-button">AGENT THOUGHTS</a>
            <a href="/controller" class="nav-button">CONTROLLER</a>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="gameboy-container">
                    <div class="screen-container">
                        <div class="pixelated-overlay"></div>
                        <div class="screen-title">Agent Memory</div>
                        <div class="memory-display" id="memory-display">
                            Initializing memory system...<span class="blink-cursor"></span>
                        </div>
                    </div>
                    
                    <div class="controls-container">
                        <div class="dpad">
                            <div class="dpad-button dpad-up" id="btn-up"></div>
                            <div class="dpad-button dpad-right" id="btn-right"></div>
                            <div class="dpad-button dpad-down" id="btn-down"></div>
                            <div class="dpad-button dpad-left" id="btn-left"></div>
                        </div>
                        
                        <div class="action-buttons">
                            <div class="action-button" id="btn-b">B</div>
                            <div class="action-button" id="btn-a">A</div>
                        </div>
                    </div>
                    
                    <div class="meta-buttons">
                        <div class="meta-button" id="btn-select">SELECT</div>
                        <div class="meta-button" id="btn-start">START</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const memoryDisplay = document.getElementById('memory-display');
        const stateJson = document.getElementById('state-json');
        const buttons = {
            'up': document.getElementById('btn-up'),
            'right': document.getElementById('btn-right'),
            'down': document.getElementById('btn-down'),
            'left': document.getElementById('btn-left'),
            'a': document.getElementById('btn-a'),
            'b': document.getElementById('btn-b'),
            'select': document.getElementById('btn-select'),
            'start': document.getElementById('btn-start')
        };
        
        // Connect to WebSocket for real-time updates
        socket.on('connect', () => {
            console.log('Connected to server');
            updateMemory();
        });
        
        // Listen for button presses from other clients
        socket.on('button_press', (data) => {
            highlightButton(data.button);
        });
        
        // Listen for memory updates
        socket.on('agent_memory', (data) => {
            updateMemoryDisplay(data.memory);
        });
        
        // Update the memory display
        function updateMemoryDisplay(memory) {
            // Remove any existing cursor
            const existingCursor = memoryDisplay.querySelector('.blink-cursor');
            if (existingCursor) {
                existingCursor.remove();
            }
            
            memoryDisplay.textContent = memory || "No memory stored.";
            
            // Add blinking cursor
            const cursor = document.createElement('span');
            cursor.className = 'blink-cursor';
            memoryDisplay.appendChild(cursor);
        }
        
        // Fetch and update memory
        function updateMemory() {
            fetch('/api/agent/memory')
                .then(response => response.json())
                .then(data => {
                    updateMemoryDisplay(data.memory);
                })
                .catch(error => {
                    console.error('Error updating memory:', error);
                    updateMemoryDisplay("Error: Could not fetch memory.");
                });
        }
        
        // Highlight a button when pressed
        function highlightButton(buttonName) {
            const button = buttons[buttonName];
            if (button) {
                button.classList.add('button-active');
                setTimeout(() => {
                    button.classList.remove('button-active');
                }, 200);
            }
        }
        
        // Initial data load
        updateMemory();
    </script>
</body>
</html>
