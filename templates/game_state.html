<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAgent - Game State</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #306230; /* Different color from agent thoughts */
            font-family: 'Press Start 2P', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .gameboy-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #a4c2a8;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .gameboy-header {
            text-align: center;
            margin-bottom: 20px;
            color: #0f380f;
        }
        
        .screen-container {
            background-color: #0f380f;
            border: 10px solid #8bac0f;
            border-radius: 10px;
            padding: 10px;
            flex: 1;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .screen-image {
            background-color: #9bbc0f;
            width: 100%;
            max-height: 200px;
            text-align: center;
            margin-bottom: 10px;
            padding: 5px;
        }
        
        #game-screen {
            max-height: 100%;
            max-width: 100%;
            image-rendering: pixelated;
        }
        
        .state-display {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            color: #9bbc0f;
            font-size: 12px;
            line-height: 1.5;
            scrollbar-width: thin;
            scrollbar-color: #8bac0f #0f380f;
        }
        
        .state-display::-webkit-scrollbar {
            width: 8px;
        }
        
        .state-display::-webkit-scrollbar-track {
            background: #0f380f;
        }
        
        .state-display::-webkit-scrollbar-thumb {
            background-color: #8bac0f;
            border-radius: 4px;
        }
        
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        .control-button {
            background-color: #0f380f;
            color: #9bbc0f;
            font-family: 'Press Start 2P', cursive;
            padding: 8px 15px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
        }
        
        .control-button:hover {
            background-color: #306230;
        }
        
        .pixelated-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAEUlEQVQIW2NkYGD4z8DAwMAAABgAAW2G/tMAAAAASUVORK5CYII=');
            background-repeat: repeat;
            pointer-events: none;
            opacity: 0.03;
        }
        
        .screen-glare {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
            border-radius: 5px 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="gameboy-container">
        <div class="gameboy-header">
            <h1>POKEAGENT</h1>
            <h2>Game State</h2>
        </div>
        
        <div class="screen-container">
            <div class="pixelated-overlay"></div>
            <div class="screen-glare"></div>
            
            <div class="screen-image">
                <img id="game-screen" src="/static/gameboy_placeholder.svg" alt="Game Screen">
            </div>
            
            <div class="state-display" id="state-display">
                <pre id="state-json">Loading game state...</pre>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-button" id="refresh-btn">REFRESH</button>
            <a href="/" class="control-button">CONTROLLER</a>
            <a href="/agent/thoughts" class="control-button">THOUGHTS</a>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameScreen = document.getElementById('game-screen');
            const stateJson = document.getElementById('state-json');
            const refreshBtn = document.getElementById('refresh-btn');
            
            // Set up WebSocket connection
            const socket = io();
            
            socket.on('connect', () => {
                console.log("Socket connected");
                updateGameState();
            });
            
            socket.on('button_press', () => {
                // Update state and screen when any button is pressed
                updateGameState();
            });
            
            // Function to update game state
            function updateGameState() {
                fetch('/api/state')
                    .then(response => response.json())
                    .then(data => {
                        stateJson.textContent = JSON.stringify(data, null, 2);
                    })
                    .catch(error => {
                        console.error('Error fetching game state:', error);
                        stateJson.textContent = "Error loading game state. Please try again.";
                    });
            }
            
            // Refresh button click event
            refreshBtn.addEventListener('click', () => {
                updateGameState();
            });
            
            // Initial update
            updateGameState();
            
            // Set up auto-refresh every 5 seconds
            setInterval(() => {
                updateGameState();
            }, 5000);
        });
    </script>
</body>
</html>
